    {% if page.tags contains 'recipe' %}
    <script type="application/ld+json">
        {
          "@context": "https://schema.org/",
          "@type": "Recipe",
          "name": "{{ page.recipe_name }}",
          "image": "{{ page.recipe_image}}",
          {% if page.recipe_photos %}"image": [
            {% for photo in page.recipe_photos %}"{{ photo }}"{% if forloop.index != page.recipe_photos.size %},{% endif %}{% endfor %}
          ],{% endif %}
          "author": {
            "@type": "Person",
            "name": "Geremy Condra"
          },
          "datePublished": "{{ pubdate | date_to_long_string }}",
          "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}",
          {% if page.recipe_preptime %}"prepTime": "PT{{ page.recipe_preptime}}",{% endif %}
          {% if page.recipe_cooktime %}"cookTime": "PT{{ page.recipe_cooktime}}",{% endif %}
          {% if page.recipe_cooktime %}"totalTime": "PT{{ page.recipe_totaltime}}",{% endif %}
          {% if page.recipe_keywords %}"keywords": "{{ page.recipe_keywords }}",{% endif %}
          {% if page.recipe_yield %}"recipeYield": "{{ page.recipe_yield }}",{% endif %}
          {% if page.recipe_category %}"recipeCategory": "{{ page.recipe_category }}",{% endif %}
          {% if page.recipe_cuisine %}"recipeCuisine": "{{ page.recipe_cuisine }}",{% endif %}
          {% if page.recipe_calories %}"nutrition": {
            "@type": "NutritionInformation",
            "calories": "{{ page.recipe_calories }} calories"
          },{% endif %}
          {% if page.recipe_ingredients %}
          "recipeIngredient": [
            {% for ingredient in page.recipe_ingredients %}"{{ ingredient }}"{% if forloop.index != page.recipe_ingredients.size %},{% endif %}
            {% endfor %}
            ],
          {% endif %}
          {% if page.recipe_instructions %}
          "recipeInstructions": [
            {% for instruction in page.recipe_instructions %}{
                    "@type": "HowToStep",
                    {% if instruction.name %}"name": "{{ instruction.name }}"{% if instruction.text | instruction.url | instruction.image %},{% endif %}{% endif %}
                    {% if instruction.text %}"text": "{{ instruction.text }}"{% if instruction.url | instruction.image %},{% endif %}{% endif %}
                    {% if instruction.url %}"url": "{{ instruction.url }}"{% if instruction.image %},{% endif %}{% endif %}
                    {% if instruction.image %}"image": "{{ instruction.image }}"{% endif %}
                }{% if forloop.index != page.recipe_instructions.size %},{% endif %}
            {% endfor %}
            ],{% endif %}
          {% if page.recipe_rating %}"review": {
            "@type": "AggregateRating",
            "ratingValue": "{{ page.recipe_rating }}",
            "ratingCount": "1",
            "author": {
                "@type": "Person",
                "name": "Geremy Condra"
            }
          }{% endif %}
        }
    </script>
  {% endif %}
  {% if page.tags contains 'review' %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Product",
      {% if page.review_brand %}"brand": {
        "@type": "Brand",
        "name": "{{ page.review_brand }}"
      }, {% endif %}
      {% if page.review_description %} "description": "{{ page.review_description }}",{% endif %}
      {% if page.review_sku %}"sku": "{{ page.review_sku }}",{% endif %}
      {% if page.review_image %}"image": "{{ page.review_image }}",{% endif %}
      "name": "{{ page.review_product }}",
      "review": [{
        "@type": "Review",
        "reviewRating": {
          "@type": "Rating",
          "ratingValue": "{{ page.review_rating }}"
        },
        "author": {
          "@type": "Person",
          "name": "Geremy Condra"
        }
       }]
      }
    }
    </script>
  {% endif %}
